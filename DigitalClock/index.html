<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="outer">
        <div class="dig-wat">
            <h4>Digital Watch</h4>
        </div>
        <div class="clock">
            <div class="hours">
                <p id="ho"></p>
                <h4>Hours</h4>
            </div>
            <div class="mini">
                <p id="mi"></p>
                <h4>Minutes</h4>
            </div>
            <div class="sec">
                <p id="se"></p>
                <h4>second</h4>
            </div>
        </div>
        <div class="am-pm">
            <p id="ap"></p>
            <h4 id="ampm">AM/PM</h4>
        </div>
    </div>
</body>
</html>
